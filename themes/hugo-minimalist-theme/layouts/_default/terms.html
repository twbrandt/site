{{ partial "header" . }}
<div class="container clearfix">
    <main role="main" class="content">
    <a class="btn home" href="{{ .Site.BaseURL }}" title="Home">&laquo; Home</a>
    <h2>{{ .Title }}:</a>
    <ul>
    {{ $data := .Data }} {{ range $key, $value := .Data.Terms.ByCount }}
        <li>
            <a href="{{ $value.Name | urlize }}">{{ $value.Name }} ({{ $value.Count }})</a>
        </li>
    {{ end }}
    </ul>
    </main>
    {{ partial "author" . }}
</div>
{{ partial "footer" . }}
