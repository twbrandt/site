{{ partial "header" . }}
<div class="container clearfix">
    <main role="main" class="content">
        <a class="btn home" href="{{ .Site.BaseURL }}" title="Home">&laquo; Home</a>
        {{ $paginator := .Paginate .Data.Pages }}
        {{ range $paginator.Pages }}
            {{ .Render "summary" }}
        {{ end }}
        {{ partial "pagination" . }}
    </main>

    {{ partial "author" . }}
</div>
{{ partial "footer" . }}
