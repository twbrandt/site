<aside class="author">
  <img class="profile-image" src="{{ .Site.Params.avatar | absURL }}" alt="{{ .Site.Params.site_author }}" />
  <p class="name">{{ .Site.Data.l10n.author.by }}
  <strong>{{ .Site.Params.site_author }}</strong></p>
  <p class="address">{{ .Site.Params.location }}</p>
  <p class="link"></p>
  <ul class="social">
    {{ partial "social" . }}
  </ul>
  <br><br>
  <h2>
    {{ with .Site.GetPage "about"}}
      <a href="{{ .Permalink }}" title="about">about</a>
    {{ end }}
  </h2>
  {{ range .Site.Taxonomies.categories }}
    <h2><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></h2>
  {{ end }}
</aside>
